<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aplicando CSS - Carousel</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/carousel.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

        <script type="text/javascript" src="carousel.js"></script>
    </head>

    <body>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="carousel/hero1.png" >
                <div class="text"><h2>Aproveite esta Del√≠cia!</h2></div>
            </div>
          
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="carousel/hero2.jpg" >
                <div class="text"><h2>Trufas Maravilhosas</h2></div>
            </div>
          
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="carousel/hero3.jpg" >
                <div class="text"><h2>Chocolate e Frutas</h2></div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="btn-ponto" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>
    </body>
</html>
